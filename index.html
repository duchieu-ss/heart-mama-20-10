<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üíñ Tr√°i tim 3D lung linh 20/10 üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Nh·∫°c piano nh·∫π -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/24/audio_8a0d7a5cb8.mp3?filename=beautiful-piano-music-122133.mp3" type="audio/mpeg">
  </audio>

  <!-- Th∆∞ vi·ªán Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // C·∫£nh 3D
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // √Ånh s√°ng
    const ambient = new THREE.AmbientLight(0xff66cc, 1.2);
    const point = new THREE.PointLight(0xffffff, 1.2);
    point.position.set(5, 5, 5);
    scene.add(ambient, point);

    // H√¨nh tr√°i tim
    const shape = new THREE.Shape();
    const x = 0, y = 0;
    shape.moveTo(x + 0, y + 0);
    shape.bezierCurveTo(x + 2, y - 2, x + 4, y + 2.5, x, y + 5);
    shape.bezierCurveTo(x - 4, y + 2.5, x - 2, y - 2, x, y + 0);

    const extrudeSettings = {
      depth: 1,
      bevelEnabled: true,
      bevelSegments: 2,
      steps: 2,
      bevelSize: 0.5,
      bevelThickness: 0.5
    };

    const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    const material = new THREE.MeshPhongMaterial({
      color: 0xff004c,
      shininess: 150,
      emissive: 0xff1a75,
      specular: 0xffffff
    });
    const heart = new THREE.Mesh(geometry, material);
    heart.scale.set(0.5, 0.5, 0.5);
    scene.add(heart);

    // Camera
    camera.position.z = 10;

    // Sao r∆°i n·ªÅn
    const starsGeometry = new THREE.BufferGeometry();
    const starsCount = 1000;
    const posArray = new Float32Array(starsCount * 3);
    for (let i = 0; i < starsCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 100;
    }
    starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // Hi·ªáu ·ª©ng ƒë·∫≠p
    let scale = 1;
    let growing = true;

    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01;
      heart.rotation.x += 0.005;

      if (growing) scale += 0.003;
      else scale -= 0.003;
      if (scale > 1.1) growing = false;
      if (scale < 1.0) growing = true;
      heart.scale.set(scale, scale, scale);

      stars.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    // C·∫≠p nh·∫≠t k√≠ch th∆∞·ªõc khi thay ƒë·ªïi m√†n h√¨nh
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
