<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíê Ch√∫c mama 20/10 vui v·∫ª üíñ</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #000010, #000);
    height: 100vh;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .text {
    position: absolute;
    width: 100%;
    top: 75%;
    font-size: 2.5em;
    font-weight: bold;
    color: #ffb6c1;
    text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff66cc, 0 0 60px #ff33aa;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff99ff; }
    to { text-shadow: 0 0 40px #ff33aa, 0 0 80px #ff99ff; }
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="text">üíê Ch√∫c mama 20/10 vui v·∫ª üíñ</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ------------------ SAO R∆†I ------------------
class Star {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 2 + 1;
    this.speed = Math.random() * 3 + 1;
    this.opacity = Math.random() * 0.8 + 0.2;
  }
  update() {
    this.y += this.speed;
    if (this.y > canvas.height) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
    ctx.fill();
  }
}
let stars = Array.from({length: 150}, () => new Star());

// ------------------ HOA R∆†I ------------------
const petalColors = ['#ffadc9', '#ff99b7', '#ffb6c1', '#ffc0cb', '#ffa6bf'];
class Petal {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 8 + 5;
    this.speed = Math.random() * 1 + 0.5;
    this.color = petalColors[Math.floor(Math.random() * petalColors.length)];
    this.angle = Math.random() * Math.PI * 2;
    this.spin = Math.random() * 0.05 - 0.025;
  }
  update() {
    this.y += this.speed;
    this.x += Math.sin(this.angle) * 0.5;
    this.angle += this.spin;
    if (this.y > canvas.height) this.reset();
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}
let petals = Array.from({length: 40}, () => new Petal());

// ------------------ TR√ÅI TIM ------------------
function heartShape(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
  return {x, y};
}

let particles = [];
for (let i = 0; i < 700; i++) {
  let t = Math.random() * Math.PI * 2;
  let p = heartShape(t);
  let depth = Math.random();
  particles.push({
    x: canvas.width/2 + p.x * 20 * (0.9 + depth * 0.3),
    y: canvas.height/2 - p.y * 20 * (0.9 + depth * 0.3),
    size: Math.random() * 2 + 1.2,
    alpha: Math.random(),
    speed: Math.random() * 0.03 + 0.01,
    color: depth < 0.5
      ? `hsla(${Math.random()*10 + 340}, 100%, ${50 + depth*50}%,`
      : `hsla(${Math.random()*10 + 350}, 80%, ${60 + depth*30}%,`
  });
}

let beat = 0;
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // sao
  stars.forEach(s => { s.update(); s.draw(); });
  // hoa
  petals.forEach(p => { p.update(); p.draw(); });

  // tr√°i tim ƒë·∫≠p
  beat += 0.08;
  const scale = 1 + Math.sin(beat) * 0.05;

  particles.forEach(p => {
    const dx = (p.x - canvas.width/2) * scale;
    const dy = (p.y - canvas.height/2) * scale;
    const x = canvas.width/2 + dx;
    const y = canvas.height/2 + dy;
    p.alpha += p.speed;
    if (p.alpha > 1 || p.alpha < 0) p.speed = -p.speed;
    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = p.color + `${p.alpha})`;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
