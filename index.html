<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üíñ Ch√∫c m·ª´ng 20/10 üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #000010 0%, #000000 100%);
      font-family: 'Poppins', sans-serif;
      color: #ffb6c1;
      text-align: center;
    }
    h1 {
      position: absolute;
      bottom: 40px;
      width: 100%;
      font-size: 2.3em;
      text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff1493;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1>üíê Ch√∫c m·ª´ng ng√†y Ph·ª• n·ªØ Vi·ªát Nam 20/10 üíê</h1>

  <!-- Nh·∫°c piano nh·∫π -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/24/audio_8a0d7a5cb8.mp3?filename=beautiful-piano-music-122133.mp3" type="audio/mpeg">
  </audio>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // === C·∫£nh & camera ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // === √Ånh s√°ng ===
    const ambient = new THREE.AmbientLight(0xff66cc, 0.6);
    const pointLight = new THREE.PointLight(0xffffff, 1.2);
    pointLight.position.set(5, 5, 5);
    const backLight = new THREE.PointLight(0xff0055, 0.8);
    backLight.position.set(-5, -3, -5);
    scene.add(ambient, pointLight, backLight);

    // === Tr√°i tim m·ªãn v√† th·∫≠t h∆°n ===
    const heartShape = new THREE.Shape();
    const x = 0, y = 0;
    heartShape.moveTo(x, y);
    heartShape.bezierCurveTo(x + 2, y - 2, x + 4, y + 2.5, x, y + 5);
    heartShape.bezierCurveTo(x - 4, y + 2.5, x - 2, y - 2, x, y);

    const extrudeSettings = { depth: 1, bevelEnabled: true, bevelSegments: 5, steps: 2, bevelSize: 0.6, bevelThickness: 0.5 };
    const heartGeo = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);

    const heartMat = new THREE.MeshPhysicalMaterial({
      color: 0xff0066,
      emissive: 0xff3366,
      metalness: 0.6,
      roughness: 0.25,
      clearcoat: 1.0,
      clearcoatRoughness: 0.1
    });

    const heart = new THREE.Mesh(heartGeo, heartMat);
    heart.scale.set(0.45, 0.45, 0.45);
    heart.rotation.z = Math.PI;
    scene.add(heart);

    // === Hi·ªáu ·ª©ng sao th·∫≠t h∆°n ===
    const starGeo = new THREE.BufferGeometry();
    const starCount = 1500;
    const posArray = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 200;
    }
    starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const starMat = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.9,
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending
    });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // === Camera ===
    camera.position.z = 10;

    // === Animation (ƒë·∫≠p + xoay + sao r∆°i) ===
    let scale = 1;
    let growing = true;
    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01;
      heart.rotation.x += 0.005;

      if (growing) scale += 0.002;
      else scale -= 0.002;
      if (scale > 1.1) growing = false;
      if (scale < 1.0) growing = true;
      heart.scale.set(scale, scale, scale);

      stars.rotation.y += 0.0005;
      stars.rotation.x += 0.0003;

      renderer.render(scene, camera);
    }
    animate();

    // === Resize ===
    window.addEventListener('resize', () => {
      renderer.setSize(innerWidth, innerHeight);
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
